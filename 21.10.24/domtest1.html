<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }

        input {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        span {
            color: red;
            font-size: 12px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <h1>Sign Up Form</h1>

    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required minlength="8">
        <span id="passwordError"></span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <span id="confirmPasswordError"></span>

        <button type="submit">Sign Up</button>
    </form>


    <script>
        const form = document.getElementById("signupForm");
        const email = docu.getElementById("email");
        const password = document.getElementById("password");
        const confirmPassword = docu.getElementById("confirmPassword");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");


        form.addEventListener("submit", (event) => {
            emailError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            if (!email.validity.valid) {
                if (email.validity.valueMissing) {
                    emailError.textContent = "email is required ";

                }
                else if (email.validity.typeMismatch) {
                    emailError.textContent = "give a correct email";

                }
                event.preventDefault();
            }
            if (!password.checkValidity()) {
                if (password.validity.valueMissing) {
                    passwordError.textContent = "password is requierd";

                }
                else if (password.validity.tooShort) {
                    passwordError.textContent = `password is too short password must be${password.minlength}`;
                }
                event.preventDefault();
            }
            if(password.value !== confirmPassword.value){
                confirmPasswordError.textContent="password do not match";
            }
        });
        password.addEventListener("input",()=>{
            passwordError.textContent="";
            if(password.validity.tooShort){
                passwordError.textContent=`pasword must be ${password.minLength}charcters;you entered ${password.value.length}`;
                
            }

        });
        confirmPassword.addEventListener("input",()=>{
            confirmPasswordError.textContent="";
            if(password.value!==confirmPassword.value){
               confirmPasswordError.textContent="password do not match"
            }
        })

   
    </script>
</body>

</html>
